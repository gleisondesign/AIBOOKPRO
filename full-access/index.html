<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BOOK PRO - Full Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p id="motivational-text">You are about to unlock the full power of AI tools!</p>
        </div>
        <div class="loading-container">
            <div class="loader"></div>
            <p class="redirect-text">Redirecting...</p>
        </div>
    </div>

    <script>
        const phrases = [
            "You are about to discover a world of AI tools!",
            "Welcome to AI BOOK PRO, your gateway to creativity!",
            "These tools will change the way you create content!",
            "Unlock the secrets of AI and stay ahead of the curve!",
            "Your creative journey is about to get a powerful boost!",
            "Imagine what you can create with all these AI tools!",
            "Step into the future of content creation today!"
        ];

        const textElement = document.getElementById('motivational-text');

        function changePhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            textElement.textContent = phrases[randomIndex];
        }

        // Change phrase every 3 seconds
        setInterval(changePhrase, 3000);

        // Redirect after 25 seconds
        setTimeout(() => {
            window.location.href = "https://pay.kiwify.com/QcEtlJY";
        }, 25000);
    </script>
</body>
</html>
